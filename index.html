<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wingle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contain">
    <div class="content_left hide_left">
      <div class="element title"><h3>Wingle</h3></div>

      <div class="head">
          <div class="element nav">
              <div class="item">Popular</div>
              <div class="item">Recommended</div>
              <div class="item">Extreme</div>
          </div>
            <div class="one one_first">
                <div class="profile">
                    <div class="profile_image">
                        <img width="100%" height="100%"  src="img/main.png" alt="">
                    </div>
                    <div class="my_text">
                        <h5>edit</h5>
                    </div>
                    <div class="name">
                        <h3>Helena Brauer</h3>
                        <h4>Manager</h4>
                        <h5>helena@brauer.com</h5>
                    </div>
                </div>
            </div>
        </div>

      <div class="element image">
          <div class="my_image">
              <img style="border-radius: 20px;" src="img/images.jpg" width="100%" height="100%">
          </div>
          <div class="text">
              <h3>Bonne Ance</h3>
              <a href="#">More details</a>
          </div>
      </div>
      <div class="element content">
          <div class="item_content">
              <div class="second_image"></div>
              <div class="text">
                  Comping guide<br>
                  <a href="#">View details</a>
              </div>
          </div>
          <div class="item_content">
              <div class="second_image"></div>
              <div class="text">
                  Dangerous hikes<br>
                  <a href="#">View details</a>
              </div>
          </div>
      </div>
    </div>
    <div class="content_right hide_right">

        <div class="one one_second">
            <div class="profile">
                <div class="profile_image">
                    <img width="100%" height="100%"  src="img/main.png" alt="">
                </div>
                <div class="my_text">
                    <h5>edit</h5>
                </div>
                <div class="name">
                    <h3>Helena Brauer</h3>
                    <h4>Manager</h4>
                    <h5>helena@brauer.com</h5>
                </div>
            </div>
        </div>

        <div class="two">
            <div class="two_item">
                <div class="icon_content">
                    <div class="icon icon_snorkeling">
                        <img src="icons/snork.jpg" width="100%" height="100%">
                    </div>
                    <div class="icon_text">
                        <p><span class="scale">36</span> hours</p>
                        <p>Snorkeling</p>
                    </div>
                </div>
                <div class="user_content">
                    <div class="user_img u_three">
                        <img src="img/1.png" width="100%" height="100%" style="border-radius:50%">
                    </div>
                    <div class="user_img u_two">
                        <img src="img/2.png" width="100%" height="100%" style="border-radius:50%">
                    </div>
                    <div class="user_img u_one">
                        <img src="img/3.png" width="100%" height="100%" style="border-radius:50%">
                    </div>
                </div>
                <div class="param_icon"></div>
            </div>
            <div class="two_item">
                <div class="icon_content">
                    <div class="icon icon_hiking">
                        <img src="icons/hiking.jpg" width="100%" height="100%">
                    </div>
                    <div class="icon_text">
                        <p><span class="scale">64</span> hours</p>
                        <p>Hiking</p>
                    </div>
                </div>
                <div class="user_content">
                    <div class="user_img u_two deux">
                        <img src="img/4.png" width="100%" height="100%" style="border-radius:50%">
                    </div>
                    <div class="user_img u_one">
                        <img src="img/5.png" width="100%" height="100%" style="border-radius:50%">
                    </div>
                </div>
                <div class="param_icon"></div>
            </div>
            <div class="two_item">
                <div class="icon_content">
                    <div class="icon icon_kayak">
                        <img src="icons/kayak.jpg" width="70%" height="100%">
                    </div>
                    <div class="icon_text">
                        <p><span class="scale">42</span> hours</p>
                        <p>Kayaking</p>
                    </div>
                </div>
                <div class="user_content">
                    <div class="user_img u_five cinq">
                        <img src="img/6.png" width="100%" height="100%" style="border-radius:50%">
                    </div>
                    <div class="user_img u_four quatre">
                        <img src="img/7.png" width="100%" height="100%" style="border-radius:50%">
                    </div>
                    <div class="user_img u_three trois">
                        <img src="img/8.png" width="100%" height="100%" style="border-radius:50%">
                    </div>
                    <div class="user_img u_two">
                        <img src="img/9.png" width="100%" height="100%" style="border-radius:50%">
                    </div>
                    <div class="user_img u_one">
                        <img src="img/10.png" width="100%" height="100%" style="border-radius:50%">
                    </div>
                </div>
                <div class="param_icon"></div>
            </div>
        </div>
    </div>
  </div>
  <script type="text/javascript" src="styles.js"></script>
</body>
</html>
